[module/menu]
type = custom/text

content = "%{T5}%{T-}"
content-background = ${color.foreground}
content-foreground = ${color.background}
content-padding = 4

click-left = rofi -modi drun -show drun -display-drun "" -fullscreen True -lines 5 -line-margin 5 -padding 300 -bw 0 -show-icons
click-right = rofi -modi drun -show drun -display-drun "" -fullscreen True -lines 5 -line-margin 5 -padding 300 -bw 0 -show-icons

